<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function throttle1(fn, wait) {
      let time = 0;
      return function () {
        let _this = this;
        console.log(_this)
        let args = arguments;
        let now = Date.now();
        if (now - time > wait) {
          fn.apply(_this, args);
          time = now;
        }
      };
    }
    window.onresize = throttle1(function () {
      console.log("resize");
    }, 500);
  </script>
</body>

</html>
