    // 手写bind
    Function.prototype.myBind = function (context, ...args) {
      const fn = this
      args = args ? args : window
      return function newFn(...newFnArgs) {
        // 返回新的函数,要考虑到使用new去调用,并且new的优先级比较高,所以需要判断new的调用

        // }
        return fn.apply(context, [...args, ...newFnArgs])
      }
    }
