<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }

        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        .box img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
        }
    </style>
</head>

<body>
    <div class="box">
        <label for=''>
            <img src="images/close.png" id='eye'>
        </label>
        <input type="password" id='pwd'>
    </div>
    <script>
        // 核心思路：点击眼睛按钮，把密码框类型改为文本框就可以看见里面的密码
        // 一个按钮两个状态，点击一次，切换为文本框，维续点击一次切换为密码框
        // 算法：利用一个1lag安量，来判断1lag的值，
        //      如果是1 就切换为文本框，flag设置为0，如果是0就切换为密码框，flag设置为1
        // 1.获取元素
        var eye = document.getElementById('eye');
        var pwd = document.getElementById('pwd')
        // 2.注册事件
        var flag = 0
        eye.onclick = function () {
            if (flag == 0) {
                pwd.type = 'text';
                this.src = 'images/open.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                this.src = 'images/close.png'
                flag = 0;
            }

        }
    </script>
</body>

</html>
