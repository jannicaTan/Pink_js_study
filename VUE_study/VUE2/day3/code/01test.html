<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app">
      <p>message:{{message|capi}}</p>
    </div>
    <script src="lib/vue-2.6.12.js"></script>
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          message: 'hello,vue'
        },
        filters: {
          capi(val) {
            const title = val.charAt(0).toUpperCase();
            const others = val.slice(1);
            return title + others;
          },
        },
      });
    </script>
  </body>
</html>
