<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>
    // 简易ATM
    // - 题目描述：
    //   - 里面现存有  100 块钱。
    //   - 如果存钱，就用输入钱数加上先存的钱数, 之后弹出显示余额提示框
    //   - 如果取钱，就减去取的钱数，之后弹出显示余额提示框
    //   - 如果显示余额，就输出余额
    //   - 如果退出，弹出退出信息提示框
    var sum=100;
    var msg=0;
    var input=prompt('请输入：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
    while(sum>0){
      if(input=='1'){
        msg=prompt('请输入存钱金额');
        sum+=parseFloat(msg);
        alert('成功！当前金额为：'+sum);
        input=prompt('请输入：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
      }
      else if(input=='2'){
        msg=prompt('当前金额为：'+sum+'\n请输入取钱金额');
        sum-=parseFloat(msg);
        alert('成功！当前金额为：'+sum);
        input=prompt('请输入：\n1.存钱\n2.取钱\n3.显示余额\n4.退出');
      }
      else if(input=='3'){
        alert('当前金额为：'+sum);
      }
      else {
        break
      }
    }
  </script>
</head>

<body>

</body>

</html>
