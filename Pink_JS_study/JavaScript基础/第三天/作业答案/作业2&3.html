  <script>
    // 2 使用for循环打印三角形
    //   - 在控制台一次性打印形状如下：
    //     ☆
    //     ☆☆
    //     ☆☆☆
    //     ☆☆☆☆
    //     ☆☆☆☆☆
    var sum = '';
    for (var i = 1; i <= 5; i++) {
      for (var j = 1; j <= i; j++) {
        sum += '*'
      }
      sum += '\n';
    }
    console.log('第二题的答案为：');
    console.log(sum);
    // **额外补充作业：（偏难）**

    // 3 使用for循环打印99乘法表
    var str = '';
    for (i = 1; i <= 9; i++) {
      for (j = 1; j <= i; j++) {
        str += i + '*' + j + '=' + i * j + '\t';
      }
      str += '\n'
    }
    console.log('作业3的答案为:')
    console.log(str)
  </script>
