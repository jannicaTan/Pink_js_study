    <script>
        // 2. 遍历下面对象------for in
        var dog = {
            dName: "coco",
            type: "阿拉斯加犬",
            age: "5岁",
            color: "棕红色"

        for(var k in dog){
            console.log(k+':'+dog[k])
        }
