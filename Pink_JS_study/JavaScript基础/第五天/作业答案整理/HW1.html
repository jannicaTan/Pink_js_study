<body>
    <script>
/* 
1.创建一个电脑对象:
    ​有颜色(color)、重量(weight)、品牌(brand)、型号(type)等属性，
    有看电影(watch)、听音乐(listen)、打游戏(play)和敲代码(coding)等方法。
    在调用方法时分别打印 “我在看电影/听音乐/打游戏/敲代码”
*/
function Computer(color,weight,brand,type){
    this.color=color;
    this.weight=weight;
    this.brand=brand;
    this.type=type;
    this.watch=function(){
        console.log('我在看电影')
    }
    this.listen=function(){
        console.log('我在听音乐')
    }
    this.play=function(){
        console.log('我在打游戏')
    }
    this.coding=function(){
        console.log('我在敲代码')
    }
}
var comp1=new Computer('red','128g','apple','S10')
console.log(comp1.color)
comp1.play();
        
    </script>
</body>
